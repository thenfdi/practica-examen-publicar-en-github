<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Mi experimento CSS + Git</title>
    
    <style>
      /* ESTILOS GENERALES */
      body {
        /* Aseguramos que el body ocupe toda la pantalla para que el ratón funcione bien */
        min-height: 100vh;
        margin: 0;
        background-color: violet;
        overflow-x: hidden; /* Evita barras de scroll laterales molestas */
      }

      h1 {
        color: white;
        background-color: green;
        border: 1px solid black;
      }

      p {
        color: aliceblue;
        background-color: rgb(150, 44, 248);
        border: 3px black solid;
        font-size: medium;
      }

      /* ESTILOS DEL ROBOT (MODIFICADOS PARA MOVIMIENTO) */
      #robo-mascota {
        /* Usamos fixed para que siga al ratón respecto a la ventana */
        position: fixed; 
        /* Quitamos bottom y right fijos, ahora los controla JS */
        
        width: 100px;
        height: 100px;
        background: #2d3436; 
        border-radius: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        z-index: 1000;
        
        /* IMPORTANTE: Esto permite hacer clic "a través" del robot */
        pointer-events: none; 

        /* SUAVIZADO: Esto crea el efecto de que el robot tiene "peso" y te sigue */
        transition: top 0.1s ease-out, left 0.1s ease-out, transform 0.2s;
      }

      /* La animación de escala al hacer hover se pierde un poco 
         porque pointer-events:none desactiva el hover, 
         pero es necesario para poder usar la web */

      .antenna {
        width: 4px;
        height: 20px;
        background: #e17055;
        position: absolute;
        top: -20px;
        animation: bip-bip 2s infinite;
      }
      
      .antenna::after {
        content: '';
        position: absolute;
        top: -8px;
        left: -3px;
        width: 10px;
        height: 10px;
        background: #e17055;
        border-radius: 50%;
      }

        display: flex;
        gap: 10px;
        margin-top: 10px;
      }
